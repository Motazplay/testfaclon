<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falcon RP</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #222;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(255, 215, 0, 0.3);
        }

        .logo img {
            width: 180px;
            height: auto;
        }

        .buttons-container {
            margin-top: 50px;
        }

        .main-btn {
            background: linear-gradient(45deg, gold, #b8860b);
            color: black;
            font-size: 20px;
            font-weight: bold;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 20px;
            width: 300px;
            transition: 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .main-btn:hover {
            background: white;
            color: black;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <img src="https://i.postimg.cc/5Qx3Gsty/FC7-ED826-38-C1-4-C69-9469-983-D09320857.png" alt="شعار السيرفر">
        </div>
    </header>

    <div class="buttons-container">
        <a href="https://discord.gg/falcon-c" target="_blank" class="main-btn">📢 زورونا في سيرفر الديسكورد</a>
        <a href="rules.html" class="main-btn">📜 انتقل إلى القوانين</a>
    </div>

</body>
</html>
